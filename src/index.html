<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pic Finder</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <main>
      <section class="search">
        <div class="container">
          <div class="search__form-wrapper">
            <form class="search-form search__form" id="search-form">
              <input
                type="text"
                name="searchQuery"
                autocomplete="off"
                placeholder="Search images..."
                class="search__input"
              />
              <button
                type="submit"
                aria-label="search button"
                class="search__btn"
              >
                <svg class="search__icon" data-icon>
                  <use href="./images/icons.svg#icon-search"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </section>
      <section class="result">
        <div class="container">
          <ul class="result__list list-general gallery"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
